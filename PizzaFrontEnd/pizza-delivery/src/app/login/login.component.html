<div class="container">
    <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="text-center mb-4">
            <h1>Login</h1>
            <h6>Enter Your Email And Password</h6>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="exampleInputEmail">Email Id</label>
                <input type="email" formControlName="emailId" id="emailId" aria-describedby="Email" placeholder="Enter Email">
                <span class="text-danger" *ngIf="loginForm.controls['emailId'].dirty && loginForm.hasError('required','emailId')">*Email id Required</span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="password">
                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password Required</span>
            </div>   
            <button type="onSubmit()" class="btn btn-primary mt-3">Login</button>
            </form>
            <!-- <a routerLink='/signup' style="float: right;color: blue";>New User? Click To Sign Up!</a> -->
        </div>
        </div>
    </div>
</div>
