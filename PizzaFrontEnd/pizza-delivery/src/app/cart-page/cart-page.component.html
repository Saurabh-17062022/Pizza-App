<ul>
    <li *ngFor="let cartItem of cart.items">
        <div>
        <img [src]="cartItem.item.imageUrl" [alt]="cartItem.item.name">
    </div>
    <div>
        <a routerLink="/item/{{cartItem.item.id}}">{{cartItem.item.name}}</a>
     </div>
     <div>
        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
     </div>
     <div>
        {{cartItem.price}}
     </div>
     <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
     </div>
    </li>
</ul>
<div class="checkout">
    <div class="itemm-count">
        {{cart.items.length}}
    </div>
    <!-- <div class="total-price">{{cart.totalPrice}}
    </div> -->
</div>
