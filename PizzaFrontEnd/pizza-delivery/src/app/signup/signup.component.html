<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="register()">
                    <div class="form-group">
                        <label for="exampleInputName">Full Name</label>
                        <input type="text" formControlName="fullname" class="form-control" id="exampleInputName1"
                            placeholder="Enter Full Name">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Name
                            Required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email Id</label>
                        <input type="text" formControlName="emailId" class="form-control" id="exampleInputEmail1"
                            placeholder="Enter Email">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['emailId'].dirty && signupForm.hasError('required','emailId')">*Email
                            Required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Password</label>
                        <input type="text" formControlName="password" class="form-control" id="exampleInputName1"
                            placeholder="Enter Password">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password
                            Required</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNumber">Mobile Number</label>
                        <input type="text" formControlName="mobileNumber" class="form-control" id="exampleInputName1"
                            placeholder="Enter Mobile Number">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['mobileNumber'].dirty && signupForm.hasError('required','mobileNumber')">*Mobile
                            Number Required</span>
                    </div>
                    <button type="onSubmit" [disabled]="signupForm.invalid" (click)="register()"
                        class="custom-button btn btn-primary mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
